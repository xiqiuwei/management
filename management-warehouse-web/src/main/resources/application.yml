### server
server:
  port: 8888
  tomcat:
    uri-encoding: UTF-8

druid:
  spring:
    datasource:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://47.101.138.105:3306/repository?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&useSSL=false
      username: root
      password: 123456
      initial-size: 5
      max-active: 100
      min-idle: 5
      max-wait: 5000
      test-on-borrow: true
      test-while-idle: true
      validation-query: select 1
      test-on-return: false
      min-evictable-idle-time-millis: 1800000
      time-between-eviction-runs-millis: 600000
      filters: config
#mybatis
mybatis-plus:
  mapper-locations: classpath*:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.management.warehouse.core.entity
  #typeEnumsPackage: com.baomidou.springboot.entity.enums
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 0
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 1
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    #逻辑删除配置（下面3个配置）
    logic-delete-value: 0
    logic-not-delete-value: 1
    # SQL 解析缓存，开启后多租户 @SqlParser 注解生效
    sql-parser-cache: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
spring:
  rabbitmq:
    host: 192.168.0.199
    port: 5672
    username: xiqiuwei
    password: 123456
    virtual-host: /
    listener:
      concurrency: 1 # 最小消费者数量
      max-concurrency: 10 # 最大消费者数量
      acknowledge-mode: manual #手动ack
      publisher-confirms: true # 发送确认
      publisher-returns: true # 发送失败返回
      simple:
        retry:
          enabled: true # 重试机制
