### server
server:
  port: 8888
  tomcat:
    uri-encoding: UTF-8

druid:
  spring:
    datasource:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://47.101.138.105:3306/repository?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&useSSL=false
      username: root
