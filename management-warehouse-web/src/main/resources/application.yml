#mybatis
mybatis-plus:
  mapper-locations: classpath*:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.management.warehouse.core.entity
  #typeEnumsPackage: com.baomidou.springboot.entity.enums
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 0
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 1
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    #逻辑删除配置（下面3个配置）
    logic-delete-value: 0
    logic-not-delete-value: 1
    # SQL 解析缓存，开启后多租户 @SqlParser 注解生效
    sql-parser-cache: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
spring:
  rabbitmq:
    host: 192.168.0.199
    port: 5672
    username: xiqiuwei
    password: 123456
    virtual-host: / # 连接rabbitMQ的vhost
    publisher-confirms: true # 发布确认
    publisher-returns: true # 发布返回
    connection-timeout: 3000 # 连接超时设置 0表示不超时
    listener:
      simple:
        acknowledge-mode: manual #手动ack
        max-concurrency: 10 # 最大的消费者数量
        concurrency: 1 # 最小的消费者数量
        prefetch: 3 # 指定一个请求能处理多少个消息，如果有事务的话必须大于等于transaction数量
        transaction-size: 2 # 指定一个事务处理的消息数量，小于等于prefetch数量
        retry:
          enabled: true # 监听重试是否可用
          max-attempts: 2 # 最大重试次数
          initial-interval: 2000 # 重试的间隔
    template:
      mandatory: true # 启用强制信息
      retry:
        enabled: true # 发送重试是否可用
        max-attempts: 2 # 最大重试次数
        initial-interval: 2000 # 重试的间隔

